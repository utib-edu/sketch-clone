<section class="section-utib-numbers" [class]="{'section-animation': isApply}">
    <utib-section-title [offset]="offset" [activeData]="[1800, 3700]"
        [titleImage]="'/assets/static/media/counters.b01fcabb.png'"></utib-section-title>
    <div class="section-numbers-panel-wrapper">
        <div class="number-panel">
            <div class="number-panel-inner">
                <div class="panel-name">ユーザー数</div>
                <div class="panel-thumb"></div>
                <div class="panel-counter">
                    5,593,877<span>人</span>
                </div>
            </div>
        </div>
        <div class="number-panel">
            <div class="number-panel-inner">
                <div class="panel-name">投稿作品数</div>
                <div class="panel-thumb"></div>
                <div class="panel-counter">
                    7,151,508<span>件</span>
                </div>
            </div>
        </div>
        <div class="number-panel">
            <div class="number-panel-inner">
                <div class="panel-name">総いいね数</div>
                <div class="panel-thumb"></div>
                <div class="panel-counter">
                    85,757,509<span>回</span>
                </div>
            </div>
        </div>
    </div>
</section>
