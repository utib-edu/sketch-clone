<section class="second-section" [class]="{'section-animations': isApply}">
    <utib-wave-common></utib-wave-common>
    <img src="/assets/static/media/bg.2d07a4a9.png" class="section-about-bg">
    <img src="/assets/static/media/bg-sp.ea2657e6.png" class="section-about-bg-sp">
    <div class="section-about-ballon"></div>
    <div class="section-about-scroll-icon">
        <img src="/assets/static/media/scroll-icon.6e08c9ac.png">
        <img src="/assets/static/media/scroll-text.632a1e98.png">
    </div>
    <div class="section-about-inner">
        <div class="section-logo">
            <div class="section-logo-decoration"></div>
            <div class="section-logo-utib">
                <img src="/assets/static/media/sketch.cbf3bbcd.png">
            </div>
            <svg viewBox="0 0 519.1 758.5" class="section-logo-number-svg">
                <defs>
                    <mask id="section-logo-number">
                        <polyline class="section-logo-number-polyline"
                            points="429.6,73 107.6,73 104.6,367 194.7,348.9 276.1,339.9 366.2,359.3 417.8,413.4 446.1,494.6 439.7,577.2 397.1,636.5 323.7,679 234.7,685.5 141.8,658.4 89,603 73,567.5 ">

                </defs>
                <image width="514" height="735" xlink:href="/assets/static/media/five.2d45f987.png"
                    mask="url(#section-logo-number)" transform="matrix(1 0 0 1 5.106 13.7486)"></image>
            </svg>
            <svg viewBox="0 0 266.3 232.3" class="section-logo-th">
                <defs>
                    <mask id="section-logo-th-mask-about">
                        <polyline class="section-logo-th-polyline" points="18,111.3 57.2,113.3">
                        </polyline>
                        <polyline class="section-logo-th-polyline"
                            points="39.8,70.2 33.2,142.6 33.2,169.2 34.4,185.6 37.6,200 50.5,206.7 65.4,201.9 78.1,190.1 86.4,171.2 91.1,156.4">
                        </polyline>
                        <polyline class="section-logo-th-polyline"
                            points="148.4,19 144.6,37.3 138.2,75.3 136.5,109.1 136.5,134.8 134.3,167.6 134.3,197.8 134.3,213.3 153.4,160.2 165.3,133.1 183.6,116.2 197.4,108.1 201.6,114.3 194.2,134.5 191.7,166.9 193.1,185.3 201.6,199.2 215,204.9 229,201.3 235.7,191.5 245.6,161.2 247.3,150.7">

                    </mask>
                </defs>
                <image width="261" height="218" xlink:href="/assets/static/media/th.b3cef958.png"
                    mask="url(#section-logo-th-mask-about)" transform="matrix(1 0 0 1 3.8441 5.2852)">
                </image>
            </svg>
            <div class="section-logo-wrapper">
                <img src="/assets/static/images/logo/bar.png" class="logo-wrapper-bar">
                <img src="/assets/static/media/anniversary.5f7f9704.png" class="logo-wrapper">
                <img src="/assets/static/images/logo/bar.png" class="logo-wrapper-bar">
            </div>
        </div>
        <div class="section-logo-sp">
            <img src="/assets/static/media/logo.0c77b575.png">
        </div>
        <h2 class="section-logo-wrapper-title">ありがとう、5周年！
        </h2>
        <p class="section-logo-wrapper-description">
            おかげさまで2020年6月29日にpixiv Sketchは5周年をむかえることができました！
            <br />
            これも日頃よりご利用いただいているみなさまのおかげです。
            <br />
            これからもみなさまのお絵かきを楽しくしていきます！
        </p>
    </div>
</section>
